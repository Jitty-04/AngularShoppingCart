<app-nav></app-nav>

<div class="container">
    <div class="row g-3">
        <div class="col col-12 col sm-12 col md-12 col lg-12 col xl-12 col-xxl-12">
            <label for="" class="form-label">ProductName</label>
            <input name="name" [(ngModel)]="name" type="text" class="form-control">
        </div>
        <div class="col col-12 col sm-12 col md-12 col lg-12 col xl-12 col-xxl-12">
            <button (click)="readValues()" class="btn btn-success">Search</button>
        </div>
    <div>
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
                <table class="table" *ngFor="let i of searchProduct">
                    <thead>
                        <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Image</th>
                            <th scope="col">Category</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            
                        </tr>
                    </thead>
                 
                    <tbody>
                      <tr>
                       <td>{{i.name}}</td>
                        <td><img height="150px" width="150px" src="{{i.image}}" class="card-img-bottom" alt="..."></td>
                        <td>{{i.category}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.price}}</td>
                        
                    </tr>
                     
                    </tbody>
                  </table>
            </div> 
</div>
